{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} My Blog {% endblock title %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .green-class {
        color: green;
      }
      .red-class {
        color: red;
      }
      .grey-class {
        color: grey;
      }

    </style>

  </head>
  <body>

    <div class="container">
        {% include "navbar.html" %}
        {% block body %}
            
        {% endblock body %}
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% block script %} {% endblock script %}
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script>

      var typingTimer;
      var doneInterval = 800;
      var searchInput = $(".navbar-form input[type=text]");
      var searchQuery;

      searchInput.keyup(function (event) {
        searchQuery = $(this).val();
        clearTimeout(typingTimer);
        typingTimer = setTimeout(doneSearchString, doneInterval)

      });

      searchInput.keydown(function (event) {
        console.log(event.key);
        clearTimeout(typingTimer);

      });


      function doneSearchString() {
        if (searchQuery){
          url = "/tweet/search/?q="+searchQuery;
          document.location.href = url;
        }
      }

    

    </script>
  </body>
</html>
