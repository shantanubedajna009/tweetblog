{% extends "base.html" %}

{% block title %} {{ block.super }} | Tag List {% endblock title %}


{% block body %}
    
    <div class="row">

        <div class="col-sm-3 col-xs-12" style="background-color: bisque;">
            <h1><p>{{ obj.tag }}</p></h1>
        </div>

        <div class="col-sm-9 col-xs-12">
            {% for tweet in obj.tag_tweets %}
                {{ tweet.content }} <br><hr>
            {% endfor %}

        </div>
    </div>

{% endblock body %}
